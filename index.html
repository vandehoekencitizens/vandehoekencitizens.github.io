<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vandehoeken Citizens</title>

    <link rel="icon" type="image/png" href="data:image/png;base64,PASTE_BASE64_HERE">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #ffffff; }
        #app-wrapper { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
        iframe { border: none; width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>

    <div id="app-wrapper">
        <iframe 
            id="main-app"
            src="https://vandehoekencitizens.base44.app/" 
            referrerpolicy="no-referrer"
            allow="clipboard-write; camera; microphone; geolocation"
            title="Vandehoeken Citizens">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('main-app');

        // 1. LISTEN FOR LOGIN SUCCESS FROM BASE44 AI CODE
        window.addEventListener('message', function(event) {
            // Only trust messages from your app
            if (event.origin === "https://vandehoekencitizens.base44.app") {
                if (event.data === 'login-success') {
                    console.log("Login detected! Refreshing frame...");
                    iframe.contentWindow.location.reload();
                }
            }
        });

        // 2. REFRESH ON TAB FOCUS (Backup for OAuth redirects)
        window.addEventListener('focus', function() {
            iframe.contentWindow.location.reload();
        });

        // 3. REGISTER SERVICE WORKER (For APK/PWA support)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('pwabuilder-sw.js');
        }
    </script>
</body>
</html>
